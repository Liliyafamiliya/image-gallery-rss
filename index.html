<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="svg" href="./assets/cameraIcon.svg">

<body>
    <header>
        <div class="logo-and-search">
            <div class="logo">
                <div><img src="./assets/cameraIcon.svg" alt="camera-icon" class="camera-icon"></div>
                <div class="title">Image gallery</div>
            </div>
            <div class="input-container">
                <div><img src="./assets/searchIcon.svg" alt="search-icon" class="search-icon"> </div>
                <div><img src="./assets/crossIcon.svg" alt="cross-icon" class="cross-icon display-none"> </div>
                <input type="text" placeholder="Search..." autocomplete="off" class="search-input">
            </div>

        </div>

        <div class="header-line"></div>
    </header>

    <main>
        <div class="gallery-container"></div>
    </main>

    <footer>
        <div class="year"><a href="https://rs.school/js-stage0/" target="_blank"><img class="rss"
                    src="./assets/rssIcon.svg" alt="rss"></a>2023
        </div>
        <div><a href="https://github.com/liliyafamiliya" target="_blank"><img class="github"
                    src="./assets/githubIcon.svg" alt="github"></a></div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
